<html lang="en">
<head>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

<body>
    
    <section class="box">
        <div class="box-caixa">
            <div class="produtos-carrinho col-md-8  no-paddin">
                <div class="col-md-12 p30 pad-mob">
                    <div class="col-md-3 col-xs-12 no-paddin">
                        <div class="img-produto-carrinho">
                            <img src="img/produtos/canecaVermelha.jpg" class="img-responsive center">
                        </div>
                    </div>
                    <div class="col-xs-12 visible-xs-block visible-sm-block">
                        <h4>Caneca Vermelha - Ceramica  </h4>
                    </div>
                    <div class="col-md-4 col-xs-7 no-paddin">
                        <h4 class="hidden-xs hidden-sm">Caneca Vermelha - Ceramica </h4>
                        <strong>Cor:</strong> <span> Vermelha </span> <br>
                        <strong>Tamanho:</strong> <span>Grande</span> <br>
                        <strong>Material:</strong> <span>Ceramica</span> 
                    </div>
                    <div class="col-md-2 col-xs-2 quant">
                        <label for="">Quantidade</label>
                        <input type="number" class="form-control" min="1">
                    </div>
                    <div class="col-md-2 col-xs-3 valor">
                        <b>R$20,00</b>
                    </div>
                </div>

               
             
            </div>
            <div class="sub-tutorial col-md-4">
                <div class="resumo-compra">
                    <h4>Resumo da Compra</h4>
                    <ul class="">
                        <li>
                            <strong>Subtotal</strong> <p class="text-right">R$36,00</p>
                        </li>
                        <div class="linha"></div>
                        <li>
                            <strong>Desconto</strong> <p class="text-right">R$0</p>
                        </li>
                        <div class="linha"></div>
                        <li>
                            <strong>Frete</strong> <p class="text-right">R$0</p>
                        </li>
                        <div class="linha"></div>
                        <li>
                            <strong>Total</strong> <p class="text-right">R$36,00</p>
                        </li>
                    </ul>

                    <form action="">
                        <input type="submit" value="Próximo Passo" class="btn btn-block btn-cart">
                    </form>
                </div>
            </div>
        </div>
    </section>
